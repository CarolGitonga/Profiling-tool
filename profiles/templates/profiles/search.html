
{% extends 'base.html' %}
{% load static %}
{% block title %}Search Social Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Select a Platform</h2>
    <form method="POST" id="platformForm">
        {% csrf_token %}

        <!-- Username Input -->
        <div class="mb-4">
            <input type="text" name="username" placeholder="Enter username" class="form-control form-control-lg" required>
        </div>

        <!-- Hidden Input for Platform -->
        <input type="hidden" name="platform" id="platformInput">

        <!-- Cards Grid -->
        <div class="row g-3">
            <!-- Twitter Card -->
            <div class="col-md-3">
                <div class="card platform-card h-100 text-center shadow-sm" data-platform="Twitter">
                    <img src="{% static 'images/twitter.png' %}" class="card-img-top p-4" style="height:100px;" alt="Twitter">
                    <div class="card-body">
                        <h5 class="card-title">Twitter</h5>
                    </div>
                </div>
            </div>

            <!-- GitHub Card -->
            <div class="col-md-3">
                <div class="card platform-card h-100 text-center shadow-sm" data-platform="GitHub">
                    <img src="{% static 'images/github.jpeg' %}" class="card-img-top p-4" style="height:100px;" alt="GitHub">
                    <div class="card-body">
                        <h5 class="card-title">GitHub</h5>
                    </div>
                </div>
            </div>

            <!-- LinkedIn (Disabled) -->
            <div class="col-md-3">
                <div class="card h-100 text-center border-secondary text-muted" style="opacity: 0.5;">
                    <img src="{% static 'images/linkedin.svg' %}" class="card-img-top p-4" style="height:100px;" alt="LinkedIn">
                    <div class="card-body">
                        <h5 class="card-title">LinkedIn</h5>
                        <small class="text-muted">Coming soon</small>
                    </div>
                </div>
            </div>

            <!-- TikTok (Disabled) -->
            <div class="col-md-3">
                <div class="card h-100 text-center border-secondary text-muted" style="opacity: 0.5;">
                    <img src="{% static 'images/tiktok.svg' %}" class="card-img-top p-4" style="height:100px;" alt="TikTok">
                    <div class="card-body">
                        <h5 class="card-title">TikTok</h5>
                        <small class="text-muted">Coming soon</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg">Search Profile</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".platform-card");
        const platformInput = document.getElementById("platformInput");

        cards.forEach(card => {
            card.addEventListener("click", function () {
                // Mark selected platform
                platformInput.value = this.dataset.platform;

                // Reset all cards
                cards.forEach(c => c.classList.remove("border-primary", "shadow"));
                
                // Highlight selected
                this.classList.add("border-primary", "shadow");
            });
        });
    });
</script>
{% endblock %}
