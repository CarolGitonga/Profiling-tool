{% extends "pages/base.html" %}
{% load static %}
{% block title %}Search Social Profile{% endblock %}

{% block content %}
<style>
    /* =========================
       Internal CSS for styling
       ========================= */
    .page-header {
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        font-size: 2rem;
    }
    .page-header i {
        color: #0d6efd;
        margin-right: 10px;
    }

    /* Username input */
    .username-input {
        max-width: 500px;
        margin: 0 auto 2rem auto;
        text-align: center;
    }

    /* Platform cards */
    .platform-card {
        cursor: pointer;
        border-radius: 12px;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        border: 1px solid #e9ecef;
    }
    .platform-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
    }
    .platform-card.active {
        border: 2px solid #0d6efd;
        box-shadow: 0 8px 22px rgba(13, 110, 253, 0.25);
    }
    .platform-card img {
        height: 100px;
        width: auto;
        object-fit: contain;
        margin: 20px auto 0 auto;
    }

    /* Button */
    .search-btn {
        border-radius: 30px;
        font-size: 1.1rem;
        padding: 10px 40px;
    }
</style>

<div class="container mt-5 text-center">

    <!-- Page Title -->
    <h2 class="page-header">
        <i class="bi bi-search"></i> Profile Investigator
    </h2>

    <!-- Form -->
    <form method="POST" action="{% url 'search_profile' %}" id="platformForm">
        {% csrf_token %}

        <!-- Username Input -->
        <div class="username-input">
            <input type="text" name="username" placeholder="ðŸ”Ž Enter username" 
                   class="form-control form-control-lg text-center shadow-sm" required>
        </div>

        <!-- Hidden Input for Platform -->
        <input type="hidden" name="platform" id="platformInput">

        <!-- Cards Grid -->
        <div class="row g-4 justify-content-center">
            <!-- Twitter -->
            <div class="col-md-3">
                <div class="card platform-card h-100 shadow-sm" data-platform="Twitter">
                    <img src="{% static 'images/twitter.png' %}" alt="Twitter">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold">Twitter</h5>
                    </div>
                </div>
            </div>

            <!-- GitHub -->
            <div class="col-md-3">
                <div class="card platform-card h-100 shadow-sm" data-platform="GitHub">
                    <img src="{% static 'images/github.jpeg' %}" alt="GitHub">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold">GitHub</h5>
                    </div>
                </div>
            </div>

            <!-- Instagram -->
            <div class="col-md-3">
                <div class="card platform-card h-100 shadow-sm" data-platform="Instagram">
                    <img src="{% static 'images/instagram.jpeg' %}" alt="Instagram">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold">Instagram</h5>
                    </div>
                </div>
            </div>

            <!-- TikTok -->
            <div class="col-md-3">
                <div class="card platform-card h-100 shadow-sm" data-platform="TikTok">
                    <img src="{% static 'images/tiktok.png' %}" alt="TikTok">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold">TikTok</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg search-btn shadow">
                <i class="bi bi-search"></i> Search Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".platform-card");
        const platformInput = document.getElementById("platformInput");

        cards.forEach(card => {
            card.addEventListener("click", function () {
                // Set selected platform
                platformInput.value = this.dataset.platform;

                // Reset active state
                cards.forEach(c => c.classList.remove("active"));

                // Highlight selected card
                this.classList.add("active");
            });
        });
        // Prevent submitting if no platform is selected
        form.addEventListener("submit", function(e) {
            if (!platformInput.value) {
                e.preventDefault();
                alert("Please select a platform before searching.");
            }
        });

    });
</script>
{% endblock %}
