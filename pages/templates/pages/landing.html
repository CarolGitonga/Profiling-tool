{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People Profiling</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">People Profiling</a>
      <form class="d-flex ms-auto" method="GET" action="{% url 'search_profile' %}">
        <input class="form-control me-2" type="search" name="username" placeholder="Search username..." aria-label="Search">
        <select class="form-select me-2" name="platform">
          <option value="">Any Platform</option>
          <option value="Twitter">Twitter</option>
          <option value="GitHub">GitHub</option>
          <option value="Instagram">Instagram</option>
        </select>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    <h2 class="mb-4">Profiles</h2>

    <div class="row g-4">
      {% for profile in profiles %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm h-100">
          <img src="{{ profile.avatar_url }}" class="card-img-top" alt="@{{ profile.username }}">
          <div class="card-body">
            <h5 class="card-title">@{{ profile.username }}</h5>
            <p class="card-text text-muted">{{ profile.full_name }}</p>
            <p class="card-text"><small class="text-secondary">{{ profile.platform }} Â· {{ profile.location }}</small></p>
            <!-- <a href="{% url 'profile_detail' profile.id %}" class="btn btn-outline-primary btn-sm">View Profile</a> -->
             <a href="#" class="btn btn-outline-secondary btn-sm disabled">Coming Soon</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-muted">No profiles found.</p>
      {% endfor %}
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
